{% load static %}

<!-- Botão Hambúrguer (visível apenas em mobile) -->
<button class="hamburger-menu" onclick="toggleSidebar()">
  <span></span>
  <span></span>
  <span></span>
</button>

<!-- Overlay para fechar o menu clicando fora -->
<div class="sidebar-overlay" onclick="toggleSidebar()"></div>

<!-- Sidebar -->
<aside class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <img src="{% static 'image/Logo.png' %}" alt="Logo" class="logo" />
  </div>
  <nav>
    <ul>
      <li><a href="{% url 'dashboard-cliente' %}">Dashboard</a></li>
      <li><a href="{% url 'minhas-motos' %}">Minhas Motos</a></li>
      <li><a href="{% url 'agendamentos-cliente' %}">Agendamento</a></li>
      <li><a href="{% url 'historico-cliente' %}">Meus Históricos</a></li>
    </ul>
    <div class="logout-button">
      <a href="{% url 'logout' %}">Sair</a>
    </div>
  </nav>
</aside>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.querySelector('.sidebar-overlay');
    sidebar.classList.toggle('active');
    overlay.classList.toggle('active');
    document.body.classList.toggle('sidebar-open');
  }
</script>
